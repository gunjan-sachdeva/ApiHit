
  <div class="container p-0">
    <h1>Latest News</h1>
    <div *ngIf="newsData">
      <div *ngFor="let n of newsData">
        <h3>{{n.title}}</h3>
        <img [src]="n.urlToImage" width=100% height="auto"/>
        <p>
          {{n.description}}
        </p>
        <hr/>
      </div>
    </div>
  </div>
